<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Vanilla JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ Task Manager</h1>
            <p>Manage your tasks with pure JavaScript ES6</p>
        </header>

        <div class="task-input">
            <input type="text" id="taskInput" placeholder="What needs to be done?" autofocus>
            <button id="addBtn" class="btn-add">Add Task</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Tasks will be inserted here dynamically -->
        </ul>

        <div class="stats">
            <span id="taskCount">0 tasks</span>
            <button id="clearCompleted" class="btn-clear">Clear Completed</button>
        </div>
    </div>

    <footer>
        <p>Built with Vanilla JavaScript ES6 - No Frameworks | 2016</p>
    </footer>

    <script src="js/task.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
